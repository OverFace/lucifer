{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>루시퍼|{% block title %}{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="{% static "js/flickity.pkgd.min.js" %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static "bootstrap-3.3.2/js/transition.js" %}"></script>
    <script src="{% static "bootstrap-3.3.2/js/carousel.js" %}"></script>
    <script src="{% static "js/Mainpage-slide.js" %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static "css/flickity.css" %}" media="screen">
    <link rel="stylesheet" href="{% static "css/Base.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/topbar.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> 
    {% block css %}
    {% endblock %}

    <style>
    .Back {
        background:url({% static "images/main_bg_7.jpg" %}) no-repeat 45% 0;
        margin: 0 auto; height: 1600px;
        padding: 0;
    }

    </style>
    {% block js %}
    {% endblock %}
</head>

<body>

    <div class="Back">
        {% include "partials/header.html" %}

        <div class="Wrap">
          {% include "partials/leftbox.html" %}
          <section class="content" style="background-color:white;">
            {% block content %}
            {% endblock %}
          </section>
        </div>


        {% include "partials/footer.html" %}
    </div>
    <script type="text/javascript">
        function gameStart(){
            var username = document.getElementById('username');
            if (username == null){
                alert("로그인을 해야 게임을 이용하실 수 있습니다.");
            }else{
                window.open('{% url "checkcharacter" %}', '_blank');
            };
        };
    </script>
</body>

</html>
