{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>루시퍼|{% block title %}{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="{% static "js/flickity.pkgd.min.js" %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static "bootstrap-3.3.2/js/transition.js" %}"></script>
    <script src="{% static "bootstrap-3.3.2/js/carousel.js" %}"></script>
    <script src="{% static "js/Mainpage-slide.js" %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static "css/flickity.css" %}" media="screen">
    <link rel="stylesheet" href="{% static "css/Base.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/topbar.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> 
    {% block css %}
    {% endblock %}

    <style>
    .Back { background:url({% static "images/bg_main.jpg" %}) no-repeat 50% 0;
        margin: 0 auto;
        padding: 0;
    }
    .redback { width:100%; height:1049.3px; z-index:-999; position:absolute; background:#951e1e;}
    .whiteback { width:100%; height:2000px; z-index:-9999; position:absolute; background:#f7f7f7;}
    </style>
    {% block js %}
    {% endblock %}
</head>

<body>

    <div class="Back">
        <div class="redback">
        </div>
        <div class="whiteback">
        </div>
        {% include "partials/header.html" %}

        <div class="Wrap">
          {% include "partials/leftbox.html" %}
          <section class="content" style="background-color:white;">
            {% block content %}
            {% endblock %}
          </section>
        </div>


        {% include "partials/footer.html" %}
    </div>
</body>

</html>
