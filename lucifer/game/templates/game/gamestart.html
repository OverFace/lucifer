{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucifer</title>

    <!-- Default Js -->
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
        
    <!-- Web Game Js -->
    <!-- ************************************************************************************************ -->
    <!-- pid2d 엔진 사용 준비. -->
    <meta name = "viewport" 
          content = "width=device-width, initial-scale = 1, maximum-scale=1.0, user-scalable=no">
    <link rel = "stylesheet" href = "{% static "js/libs/pig2d/css/core.css" %}"/>
    <script src = "{% static "js/libs/backbone/underscore-min.js" %}"></script>
    <script src = "{% static "js/libs/backbone/backbone-min.js" %}"></script>
    <script src = "{% static "js/libs/pig2d/js/core.js" %}"></script>
    <script src = "{% static "js/libs/pig2d/js/node2d.js" %}"></script>
    <script src = "{% static "js/libs/pig2d/js/system.js" %}"></script>
    <!-- ************************************************************************************************ -->
    
    <!-- Game Rogic js -->
    <!-- ************************************************************************************************ -->
    <script src="{% static "js/game/start.js" %}"></script>
    <script src="{% static "js/game/MainGame.js" %}"></script>
    <!-- ************************************************************************************************ -->

    <!-- CSS -->
    <!-- ************************************************************************************************ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <!-- ************************************************************************************************ -->

    <!-- Game CSS -->
    <!-- ************************************************************************************************ -->
    <link rel="stylesheet" href="{% static "css/game/game.css" %}">
    <!-- ************************************************************************************************ -->
</head>
<body>
  <section id='scene' style="width:100%; height:1000px;">
    <!-- 로딩 화면 구성 -->
    <div id="progressbarfull"><img src="{% static "images/game/Loading/line.jpg" %}"></div>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>

    <p>Lucifer 게임 화면</p>
    <ul id="character">
    </ul>
    
    <!-- FPS -->
    <p id = "text-Framerate-Info" style="position: absolute"> FrameRate </p>
  </section>

  <div class="data" data-has-character="{{ request.user.has_character }}"></div>

</body>
</html>
